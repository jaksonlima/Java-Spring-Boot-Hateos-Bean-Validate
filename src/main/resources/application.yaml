spring:
  datasource:
     url: jdbc:h2:mem:testdb
     driver-class-name: org.h2.Driver
     username: admin
     password: admin
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2
      settings:
        trace: false
        web-allow-others: false
